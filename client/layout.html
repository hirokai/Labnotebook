<template name='layout'>

<head>
  <title>{{title}} - Lab Notebook prototype</title>
    <link rel="icon" sizes="16x16 32x32" href="/favicon.ico?v=2">
</head>

<body>
  <div id="top-tag-filter">
    {{> top_bar}}
  </div>

  <div id="main-pane">
    {{> main_pane}}
  </div>

  <div id="side-pane">
    {{> lists}}
  </div>
</body>
</template>

        <template name='top_bar'>

                  <span id='loginButtons'>
  {{> loginButtons}}
      </span>
            <span id='username' style='float: right;font-size: 11px;margin-top:4px;'>
                {{#if loggedin}}
                    Signed in as {{user.name}} <br>({{user.email}})
                {{/if}}
            </span>
            <button id='resetdb' class="btn btn-sm btn-danger" type="button" style='float: right;'>Reset Database</button>
        </template>

<template name="lists">
    <div>

    <a href="#" class='listmenu {{group_selected "sample"}}'><div data-value='sample'>Sample</div></a>
    <a href="#" class='listmenu {{group_selected "exp"}}'><div data-value='exp'>Exp</div></a>
    <a href="#" class='listmenu {{group_selected "exps"}}'><div data-value='exps'>Multi Exp</div></a>

    <a href="#" class='listmenu {{group_selected "date"}}'><div data-value='date'>Date</div></a>
    <a href="#" class='listmenu {{group_selected "type"}}'><div data-value='type'>Sample types</div></a>
        <a href="#" class='listmenu {{group_selected "log"}}'><div data-value='log'>Log</div></a>
        <div style='clear: both;'></div>
    </div>

<!-- <select id='grouping_select'>
    <option value="exp" {{group_selected 'exp'}}>Experiments</option>
    <option value="sample" {{group_selected 'sample'}}>Sample types</option>
    <option value="date" {{group_selected 'date'}}>Dates</option>
</select> -->

    {{> yield region='left_pane'}}
</template>

<template name='main_pane'>
    {{> yield region='right_pane'}}
</template>

<template name="todos">
  {{#if any_list_selected}}
      <div id="items-view">
      {{#if loading}}
        Loading...
      {{else}}


        <div id="new-todo-box">
<div class="row">
  <div class="col-lg-6">
    <div class="input-group">
          <input type="text" id="new-todo" class="form-control" placeholder="New item" />
      <div class="input-group-btn">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Presets <span class="caret"></span></button>
        <ul class="dropdown-menu pull-right">
        {{#each presets}}
          <li><a href="#">{{name}}</a></li>
          {{/each}}
          <li class="divider"></li>
          <li><a href="#">Edit presets</a></li>
        </ul>
      </div><!-- /btn-group -->
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
</div><!-- /.row -->

        </div>



        <ul id="item-list">
          {{#each todos}}
            {{> todo_item}}
          {{/each}}
        </ul>
      {{/if}}
    </div>
  {{/if}}
</template>

<template name="todo_item">
  <li class="todo {{done_class}}">
    {{#if editing}}
      <div class="edit">
        <input id="todo-input" type="text" value="{{text}}" />
      </div>
    {{else}}
      <div class="destroy"></div>
      <div class="display">
        <input class="check" name="markdone" type="checkbox" checked={{done}} />
        <div class="todo-text">{{text}} {{time_formatted}}</div>
        <span style='margin-left: 30px;'></span>
        <span>
         {{_id}}
         </span>
      </div>
    {{/if}}
    <div class="item-tags">
      {{#each tag_objs}}
        <div class="tag removable_tag">
          <div class="name">{{tag}}</div>
          <div class="remove"></div>
        </div>
      {{/each}}
      {{#if adding_tag}}
        <div class="tag edittag">
          <input type="text" id="edittag-input" value="" />
        </div>
      {{else}}
        <div class="tag addtag">
          +Ref
        </div>
      {{/if}}
    </div>
  </li>
</template>

<template name="tag_filter">
  <!-- <div id="tag-filter" class="tag-list"> -->
    <div class="label">Show:</div>
    {{#each tags}}
      <div class="tag {{selected}}">
        {{tag_text}} <span class="count">({{count}})</span>
      </div>
    {{/each}}
 <!-- </div> -->
</template>
