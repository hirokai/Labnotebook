<template name='exp_list'>
    {{#if loading}}
      <div id="lists">Loading...</div>
    {{else}}
      <div id="lists">
          <span>Sort by:
      <select name="" id="sortby">
          <option value="date" {{sortby_selected 'date'}}>Date</option>
          <option value="name" {{sortby_selected 'name'}}>Name</option>
              <!--<option value="kind">Kind</option>-->
      </select>
          </span>
        {{#each lists}}
          <div class="list {{selected}}">
            {{#if editing}}
              <div class="edit">
                <input class="list-name-input" id="list-name-input" type="text" value="{{name}}" />
              </div>
            {{else}}
              <div class="display list-name-div">
                  <a class="list-name {{name_class}}" href="#">
                      {{name}}
                  </a>
                  <span class='list_date'>
                      {{formatDate date}}
                  </span>
              </div>
            {{/if}}
          </div>
        {{/each}}
      </div>

    <div class="input-group">
        <input type="text" id="new-exp" class="form-control input-sm" placeholder="New experiment">
        <div class="input-group-btn">
            <button type="button" class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown">
                <span class="glyphicon glyphicon-add"></span>
                <span class="caret"></span></button>
            <ul class="dropdown-menu pull-right">
                <!--<li><a href="#" id='newexpbtn'>Default</a></li>-->
                <li><a href="#" id='newexpfrompreset'>From preset</a></li>
                <li><a href="#" id='copyprotocol'>Clone protocol</a></li>

            </ul>
        </div><!-- /btn-group -->
    </div><!-- /input-group -->

    {{/if}}
</template>
